<form [formGroup]="formGroup">
  <div class="row">

    <div mat-card-avatar class="col" *ngIf="userdata.isUser==false">
      <label for="file" class="logo">
      <input id="file" type="file" (change)="onFileInputChange($event)" accept="image/">
      <img [src]="imgSrc" alt=""
        *ngIf="formGroup.controls['logo'].value">
      </label>
    </div>

      <input matInput type="text"  formControlName="name" placeholder="name" />

      <input matInput type="email" formControlName="email" placeholder="email" />

      <input matInput type="number" formControlName="phone" placeholder="phone"/>

      <input matInput type="url" formControlName="website" placeholder="website" *ngIf="userdata.isUser == false"/>

      <input matInput type="number" formControlName="age" placeholder="age" *ngIf="userdata.isUser == true"/>

      <input matInput type="text" formControlName="city" placeholder="city" *ngIf="userdata.isUser==true"/>

      <input matInput type="text" formControlName="skills" placeholder="skills" *ngIf="userdata.isUser==true"/>

      <input matInput type="text" formControlName="courses" placeholder="courses" *ngIf="userdata.isUser==true"/>

      <input matInput type="text" formControlName="jobDesc" placeholder="jobDesc" *ngIf="userdata.isUser==true"/>

      <input matInput type="text" formControlName="availableTime" placeholder="availableTime" *ngIf="userdata.isUser==true"/>


      <mat-radio-group aria-label="Select an option" formControlName="type" class="maxWidth" *ngIf="userdata.isUser==false">
        <mat-radio-button value="NGO">NGO</mat-radio-button>
        <mat-radio-button value="Goverment">Goverment</mat-radio-button>
        <mat-radio-button value="Religious">Religious</mat-radio-button>
      </mat-radio-group>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="onUpdateClicked()">
      update
    </button>
  </div>

</form>
