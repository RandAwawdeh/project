<div class="main">
  <div class="row">

    <div class="col">
        <input class="filter" (keyup)="($event)" placeholder="Filter" #input>
    </div>
    <div class="col align-end" *ngIf="userdata.isUser == false">
      <button mat-raised-button (click)="onAddClicked()" >Add Events</button>
    </div>
  </div>

  <div class="container">
    <table mat-table  matSort [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th  mat-header-cell  *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>

      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> skills </th>
        <td mat-cell *matCellDef="let row"> {{row.skills}} </td>
      </ng-container>

      <ng-container matColumnDef="start date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> start date </th>
        <td mat-cell *matCellDef="let row"> {{row.startdate}} </td>
      </ng-container>

      <ng-container matColumnDef="end date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> end date </th>
        <td mat-cell *matCellDef="let row"> {{row.enddate}} </td>
      </ng-container>

      <ng-container matColumnDef="num of technologists">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> number of required technologists </th>
        <td mat-cell *matCellDef="let row"> {{row.numOfTechnologists}} </td>
      </ng-container>
      <ng-container matColumnDef="attachment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>required attachment</th>
        <td mat-cell *matCellDef="let row"> {{row.attachment}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="example">
          <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item  (click)="onDeleteClicked(row)">
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{input.value}}"
        </td>
      </tr>
    </table>
  </div>
  <mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users">
</mat-paginator>
</div>
