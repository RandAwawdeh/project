<div class="main">
  <div class="col">


    <mat-form-field appearance="fill" *ngFor="let usersFilter of usersFilters">
      <mat-label>{{ usersFilter.name }}</mat-label>
      <mat-select
        [(value)]="usersFilter.defaultValue"
        (selectionChange)="applyUserFilter($event, usersFilter)"
      >
        <mat-option *ngFor="let op of usersFilter.options" [value]="op">
          {{ op }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />
  </div>


  <div class="container">
    <table mat-table [dataSource]="dataSource"  >


      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef >Name</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef >email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone" >
        <th mat-header-cell *matHeaderCellDef >Phone </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>


      <ng-container matColumnDef="website" >
        <th mat-header-cell *matHeaderCellDef >website</th>
        <td mat-cell *matCellDef="let row"> {{row.website}  </td>
      </ng-container>

      <ng-container matColumnDef="logo" >
        <th mat-header-cell *matHeaderCellDef > logo </th>
        <td mat-cell *matCellDef="let row"> {{row.logo}}  </td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef > password </th>
        <td mat-cell *matCellDef="let row"> {{row.password}} </td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef  > Available Time </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data.
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>-->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>


</div>
